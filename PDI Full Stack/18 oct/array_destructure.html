<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array destructuring</title>
</head>
<body>
    <script>
        const nums=[1,2,3];
        const [first,second,third]=nums;
        console.log("first:"+first)
        console.log("second:"+second)
        console.log("third:"+third)
    </script>
</body>
</html>
